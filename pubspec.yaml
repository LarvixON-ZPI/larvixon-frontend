name: larvixon_frontend
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.9.0
  flutter_bloc: ^9.1.1
  flutter_secure_storage: ^9.2.4
  equatable: ^2.0.7
  flutter_localizations:
    sdk: flutter
  intl: any
  go_router: ^16.1.0
  video_player: ^2.10.0
  google_fonts: ^6.3.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true 
  fonts:
    - family: PixelatedElegance
      fonts:
        - asset: fonts/PixelatedEleganceRegular-ovyAA.ttf


