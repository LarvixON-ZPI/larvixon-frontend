name: Flutter Release Build

on:
  push:
    tags:
      - "v*"
      - "!v*-offline"
  workflow_dispatch:
    inputs:
      version_tag:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare-tag:
    name: Prepare Tag (Create if manual)
    runs-on: ubuntu-latest
    outputs:
      RELEASE_TAG: ${{ steps.set_tag.outputs.TAG }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: set_tag
        name: Determine release tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.version_tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          echo "TAG=$TAG"
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
      - name: Create missing tag if needed
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG=${{ steps.set_tag.outputs.TAG }}

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG"
          else
            echo "Creating tag $TAG"
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi

  check-main-branch:
    name: Verify Tag is on Main
    runs-on: ubuntu-latest
    needs: prepare-tag
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Ensure tag commit is in main
        id: check
        run: |
          TAG=${{ needs.prepare-tag.outputs.RELEASE_TAG }}
          TAG_COMMIT=$(git rev-list -n 1 "$TAG")
          MAIN_COMMITS=$(git rev-list origin/main)

          if echo "$MAIN_COMMITS" | grep -q "$TAG_COMMIT"; then
            echo "Tag $TAG is on main âœ“"
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG is not on main - skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build-android:
    name: Build Android APK
    needs: check-main-branch
    if: needs.check-main-branch.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.5"
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter build apk --release --target=lib/main.dart --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }}
      - uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    name: Build Windows EXE
    needs: check-main-branch
    if: needs.check-main-branch.outputs.should_build == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.5"
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter build windows --release --target=lib/main.dart --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }}
      - uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/x64/runner/Release/

  build-linux:
    name: Build Linux App
    needs: check-main-branch
    if: needs.check-main-branch.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev libsecret-1-dev
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.5"
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter build linux --release --target=lib/main.dart --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }}
      - uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle/

  build-web:
    name: Build and Deploy Web
    needs: check-main-branch
    if: needs.check-main-branch.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.5"
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter build web --release --target=lib/main.dart --base-href="/larvixon-frontend/" --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }}
      - uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

  create-release:
    name: Create GitHub Release
    needs:
      [
        build-android,
        build-windows,
        build-linux,
        build-web,
        check-main-branch,
        prepare-tag,
      ]
    if: needs.check-main-branch.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Set tag from earlier job
        run: echo "TAG=${{ needs.prepare-tag.outputs.RELEASE_TAG }}" >> $GITHUB_ENV

      - uses: actions/download-artifact@v4
        with:
          name: android-release
          path: artifacts/android

      - uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: artifacts/windows

      - uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: artifacts/linux

      - name: Create archives
        run: |
          cd artifacts/windows
          zip -r ../../larvixon-windows-${TAG}.zip .
          cd ../linux
          tar -czf ../../larvixon-linux-${TAG}.tar.gz .
          cd ../android
          cp app-release.apk ../../larvixon-android-${TAG}.apk

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          files: |
            larvixon-android-${{ env.TAG }}.apk
            larvixon-windows-${{ env.TAG }}.zip
            larvixon-linux-${{ env.TAG }}.tar.gz
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
