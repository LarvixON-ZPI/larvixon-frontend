name: Web Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.5"
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter build web --release --target=lib/main.dart --base-href="/larvixon-frontend/" --dart-define=API_BASE_URL=https://larvixon-backend-v1-c0dxc7aybwbmfdfe.westeurope-01.azurewebsites.net/api
      - uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-release
          path: build/web
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
